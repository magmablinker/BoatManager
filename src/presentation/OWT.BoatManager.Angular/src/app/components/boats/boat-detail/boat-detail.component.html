<div class="flex flex-col gap-2" *transloco="let t">
    <div class="flex flex-row items-center gap-2">
        <button mat-icon-button (click)="router.navigateByUrl('')">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h3>{{ t('Common.Navigation.Back') }}</h3>
    </div>

    @let b = boat();
    @if(b) {
        <mat-card class="flex gap-2 p-6 shadow-xl" appearance="outlined">
            <mat-card-title>
                <h1 class="text-4xl font-bold">{{ b.name }}</h1>
            </mat-card-title>
            <mat-card-content style="padding: 0px !important;">
                <p class="text-lg overflow-hidden text-ellipsis break-all">
                    {{ b.description }}
                </p>
            </mat-card-content>
        </mat-card>
    }    
</div>
